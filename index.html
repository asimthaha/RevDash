<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartupOps Dashboard</title>
    <meta
      name="description"
      content="Advanced startup operations dashboard with revenue analytics, customer insights, and team performance tracking"
    />
    <meta name="author" content="StartupOps" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Existing meta tags and styles... -->

    <!-- Dashboard Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-16x16.png"
      sizes="16x16"
    />
    <!-- Main favicon for legacy browsers -->
    <link
      rel="icon"
      href="/favicon/favicon.ico"
      type="image/x-icon"
    />

    <!-- Apple touch icon for iOS devices -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />

    <!-- Android/Chrome icons -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="/favicon/android-chrome-512x512.png"
      sizes="512x512"
    />

    <!-- PWA manifest -->
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <meta property="og:title" content="StartupOps Dashboard" />
    <meta
      property="og:description"
      content="Advanced startup operations dashboard with revenue analytics, customer insights, and team performance tracking"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
